<form [formGroup]="form" (ngSubmit)="submit()">

  <div class="form-group">
    <label for="name">Acticle name </label>
    <input formControlName="name" [ngClass]="getClass('name')" id="name" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input formControlName="description" [ngClass]="getClass('description')" id="description" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input formControlName="price" [ngClass]="getClass('price')" id="price" type="number" class="form-control">
  </div>

  <div class="form-group">
    <label for="nameImg">Choose poster </label>
    <div class="input-group mb-3">
      <input [value]="imgName" id="nameImg" type="text" class="form-control input-group-text" disabled="disabled">
      <span class="input-group-btn">
        <div class=" image-preview-input">
          <span class="glyphicon glyphicon-folder-open"></span>
          <button class="btn btn-primary">Browse</button>
          <input class="form-control-file" name="file" type="file" id="file" (change)="onFileChange($event)" accept=".png" #fileInput>
        </div>
      </span>
    </div>
  </div>

  <div class="form-group">
    <label for="categoryName">Category</label>
    <select formControlName="categoryName" [ngClass]="getClass('categoryName')" class="custom-select" id="categoryName">
      <option *ngFor="let category of (categories$ | async)" [ngValue]="category">{{category | titlecase}}</option>
    </select>
  </div>

  <div class="btn-group" btnRadioGroup formControlName="selling">
    <label [btnRadio]="true" class="btn btn-primary" tabindex="0" role="button">Yes</label>
    <label [btnRadio]="false" class="btn btn-primary" tabindex="0" role="button">No</label>
  </div>

  <br/>
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-success pull-right" [disabled]="!submitEnabled">Save</button>
  </div>


</form>
